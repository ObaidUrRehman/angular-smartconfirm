<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>  
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="../src/angular-smartconfirm.js"></script>
<script>
angular.module('app', ['angularSmartconfirm'])
	.controller('ctrl', ['$scope', function($scope){

		$scope.data = [
		{firstname: 'Mike', lastname:'Anderson'},
		{firstname: 'Ali', lastname:'Nadeem'},
		{firstname: 'Allan', lastname:'Takaowitch'},
		{firstname: 'Neo', lastname:'Anderson'},
		{firstname: 'Janice', lastname:'Richards'},
		{firstname: 'Iman', lastname:'Asghar'},
		{firstname: 'Abdullah', lastname:'Ibrahim'},
		{firstname: 'Obaid', lastname:'Khan'}];

		$scope.delete = function(row){
			$scope.data.splice($scope.data.indexOf(row), 1);
		};

	}]);

</script>	
</head>


<body ng-app="app" ng-controller = "ctrl" style="padding:10px">

	<table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in data">
          <th scope="row" class="col-md-1">{{$index}}</th>
          <td class="col-md-2">{{row.firstname}}</td>
          <td class="col-md-2">{{row.lastname}}</td>
          <td class="col-md-3">
          	<angular-smartconfirm confirm="delete(row)"><i class="fa fa-close"></i></smart-confirm>
          </td>
        </tr>
      </tbody>
    </table>

</body>
</html>
